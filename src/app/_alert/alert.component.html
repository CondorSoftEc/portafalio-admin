<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                (click)="removeAlert(alert)"></button>
        <span [innerHTML]="alert.message"></span>
      </div>
    </div>
  </div>
</div>
